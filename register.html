<!DOCTYPE html>
<html>
<head>
	<title>Biz Variq</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>


<div class="container">
  <div class="row">
    <div class="col-md-5 offset-md-3">
      <div class="card mb-3">
        <center><img src="./img/logo.png" alt="..." style="width:10rem"></center>
          <div class="card-body">
            <form class="form-signin">
              <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" autofocus required><br>
              <label for="inputPassword" class="sr-only" required>Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"> <br>

                <select class="custom-select">
  <option selected>Gender</option>
  <option value="1">Male</option>
  <option value="2">Female</option>
  <option value="3">Other</option>
</select> <br> <br>

                <select class="custom-select">
  <option selected>Age group</option>
  <option value="1">11-17</option>
  <option value="2">18-25</option>
  <option value="3">26-35</option>
  <option value="4">36-49</option>
  <option value="5">50+</option>

</select> <br> <br>

                <select class="custom-select">
  <option selected>Relationship status</option>
  <option value="1">Single</option>
  <option value="2">Married</option>
  <option value="3">Separated</option>
  <option value="4">Widowed</option>
  <option value="5">Other</option>

</select> <br> <br>

<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  <label class="form-check-label" for="exampleRadios2">
    This is my first therapy experience
  </label>
</div> <br>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Describe your problem</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div> <br>
            <div class="row justify-content-around">
              <div class="col-4">
              	<a href="home.html" class="btn btn-outline-info" value="Login">Submit</a>
               
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
